<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <ion-button shape="round" (click)="onBackButtonPressed()">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <h1 style="margin-top: 10px; color: black;">Nuevo evento</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card></ion-card>
</ion-header>

<ion-content style="margin-top: 4vh;">
  <ion-card class="image-card" style="text-align: center;">
    <ion-card-content>
      <!--Imagen de Evento: Mostrar imagen seleccionada-->
      <div class="image-upload-container">
        <input type="file" (change)="onImageSelected($event)" style="display: none;" #fileInput>
        <ion-icon class="AddPicture" name="add-outline" style="font-size: 40px;" (click)="fileInput.click()"></ion-icon>
        <div *ngIf="eventImage">
          <img [src]="eventImage" alt="Imagen del evento" style="max-width: 100%; max-height: 200px; margin-top: 10px;">
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input placeholder="Título del evento" [(ngModel)]="eventName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea placeholder="Descripción del evento" [(ngModel)]="eventDescription"></ion-textarea>
  </ion-item>

  <!-- Campo para la ubicación -->
<ion-item>
  <ion-label position="stacked">Ubicación</ion-label>
  <ion-input
    type="text"
    [(ngModel)]="eventLocation"
    (input)="onLocationInput($event)"
    placeholder="Escribe una dirección"
  ></ion-input>
</ion-item>

<ion-list *ngIf="locationSuggestions.length > 0">
  <ion-item *ngFor="let suggestion of locationSuggestions" (click)="selectLocation(suggestion)">
    <ion-label>{{ suggestion.description }}</ion-label>
  </ion-item>
</ion-list>
  <!-- Campo para la fecha -->
  <ion-item>
    <ion-icon class="event-icon" slot="start" name="calendar-outline"></ion-icon>
    <ion-label position="stacked">Fecha y hora del evento</ion-label>
    <ion-datetime [(ngModel)]="eventDate" name="eventDate" display-format="MM/DD/YYYY HH:mm" placeholder="Selecciona una fecha y hora"></ion-datetime>
  </ion-item>

  <!-- Botón de subida -->
  <div class="btn-container">
    <ion-button class="btnUpload" (click)="saveEvent()">Subir</ion-button>
  </div>

</ion-content>
