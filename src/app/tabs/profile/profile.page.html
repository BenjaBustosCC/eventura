<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de {{ user?.nombre || 'Nombre no disponible' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ProfilePicture">

    <!--se ve la imagen que ponga-->
    <ion-avatar>
      <img [src]="profileImage || './assets/img/AvatarPerfil.png'" alt="Perfil">
    </ion-avatar>

    <!--btn del cambio de imagen-->
    <ion-button class="btnCambioPerfil" shape="round" expand="block" (click)="changeProfilePicture()">
      <ion-icon class="btnEditFotoPerfil"  name="create"></ion-icon>
    </ion-button>
  </div>

  <ion-list lines="full">
    <ion-item-divider>Configuración</ion-item-divider>
    <ion-item>
      <ion-label>Administración de la cuenta</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Privacidad de datos</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item-divider>Inicio de sesión</ion-item-divider>
    <ion-item>
      <ion-label>Seguridad</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Cerrar sesión</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline" (click)="onSignOutButtonPressed()"></ion-icon>
    </ion-item>

    <ion-item-divider>Soporte</ion-item-divider>
    <ion-item>
      <ion-label>Cambiar contraseña</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline" (click)="onUpdatePasswordPressed()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Eliminar cuenta</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline" (click)="onDeleteAccountPressed()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Política de privacidad</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Información</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
