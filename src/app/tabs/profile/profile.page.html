<ion-header>
  <ion-toolbar>
    <ion-title>Hola, user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ProfilePicture">
    <ion-avatar>
      <img alt="Perfil" src="./assets/img/AvatarPerfil.png">
    </ion-avatar>
  </div>

  <!--ARREGLAR O QUITAR BOTON DE EDITAR
    <ion-button class="overlay-button" size="small" color="light">
      <ion-icon class="" name="color-wand-outline"></ion-icon>
    </ion-button>
    -->

  <ion-list lines="full">
    <ion-item-divider>Configuración</ion-item-divider>
    <ion-item>
      <ion-label>Administración de la cuenta</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Privacidad de datos</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item-divider>Inicio de sesión</ion-item-divider>
    <ion-item>
      <ion-label>Seguridad</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Cerrar sesión</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item-divider> Soporte</ion-item-divider>
    <ion-item>
      <ion-label>Centro de asistencia</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Condiciones de servicio</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Política de privacidad</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Información</ion-label>
      <ion-icon class="ArrowSettingsProfile" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
