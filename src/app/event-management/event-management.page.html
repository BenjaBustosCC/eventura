
<ion-header style="background-color: white;">
  <div style="position: relative;">
    <ion-button shape="round" (click)="onBackButtonPressed()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </div>
</ion-header>
<ion-content>
  <div class="card-container">
    <div class="event-card" *ngFor="let event of events">
      <div class="img-container">
        <img [src]="event.imagen" alt="{{ event.nombre }}" />
      </div>
      <div class="details-container">
        <ion-card-title>{{ event.nombre }}</ion-card-title>
        <ion-card-content>{{ event.descripcion }}</ion-card-content>
      </div>
      <div class="icon-container">
        <ion-icon
          name="create-outline"
          class="edit-icon"

        ></ion-icon>
        <ion-icon
          name="trash-outline"
          class="delete-icon"
          (click)="deleteEvent(event.id)"
        ></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
